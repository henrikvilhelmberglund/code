<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>

<body>
  <!-- Container for both divs -->
  <div>
    <input type="text" id="lag-a-input-field" />
    <button id="lag-a-add-player-button">Add player</button>
  </div>
  <div style="display: flex">
    <!-- Lag A-div -->
    <div id="lag-a-div" style="flex: 1">
      <input type="text" id="lag-a-name-input-field" />
      <button id="lag-a-name-button">Change Teamname</button>
      <h2 id="lag-a-h2">Lag A</h2>
      <ul id="lag-a-ul"></ul>
    </div>
    <!-- Lag B-div -->
    <div id="lag-b-div" style="flex: 1">
      <input type="text" id="lag-b-name-input-field" />
      <button id="lag-b-name-button">Change Teamname</button>
      <h2 id="lag-b-h2">Lag B</h2>
      <ul id="lag-b-ul"></ul>
    </div>
  </div>
</body>

</html>
