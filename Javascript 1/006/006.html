<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="006.js"></script>
  </head>
  <body>
    <label for="nameInput">Namn</label>
    <input type="text" id="nameInput" />
    <div>
      <input type="radio" name="color" value="gold" id="colorGold" checked="true" />
      <label for="colorGold">Guld</label>
      <input type="radio" name="color" value="pink" id="colorPink" />
      <label for="colorPink">Rosa</label>
      <input type="radio" name="color" value="white" id="colorWhite"/>
      <label for="colorWhite">Vit</label>
    </div>
    <div>
      <select name="type" id="typeDropdown">
      <option value="Tesla">Tesla</option>
      <option value="Bentley">Bentley</option>
      <option value="Toyota" selected="true">Toyota</option>
    </select>
    </div>
    <div>
      <label for="terms">I agree to sell my soul for this car</label>
      <input type="checkbox" name="terms" id="terms" />
    </div>
    <div>
      <button id="buyCar">Buy car</button>
      <button id="click1">Click</button>
      <button id="click2">Click me!!</button>
      <button id="click3">CLICK ME!!!</button>
    </div>
    <h2 id="messageBox"></h2>
  </body>
</html>
